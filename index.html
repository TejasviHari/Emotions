<html>
    <head>
        <title>Emotion detector</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
          <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
            <link rel="stylesheet" href="style.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <h1>Emotion Detector</h1>
                <br>
                <h3>Try out these emotions on your webcam, and see if it can detect them.</h3>
                <br>
                <b id="emotion-trained">
                    Sad face
                    <hr>
                    Angry face
                    <hr>
                    Happy face
                    <hr>
                </b>
                <br>
                <br>
                <label>Your webcam:</label>
                <br>
                <div id="webcam"></div>
                <br>
                <div id="emotion-pic"></div>
                <br>
                <button class="btn btn-success" onclick="take_snapshot()">Capture emotion</button>
                <br><br>
                <button class="btn btn-warning" onclick="check()">Detect emotion</button>
                <br>
                <h2>Emotion: <span id="emotion"></span></h2>
                <br>
                <h2>Accuracy: <span id="accuracy"></span></h2>
            </center>
        </div>
        <script src="script.js"></script>
    </body>
